<!doctype html>
<html>
<body>
    <h1>Plotly with Flask</h1>
    <div id='chart' class='chart'></div>
</body>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script type='text/javascript'>
        var graphs = {{graphJSON | safe}};
        Plotly.plot('chart',graphs,{});
    </script>
</html>
